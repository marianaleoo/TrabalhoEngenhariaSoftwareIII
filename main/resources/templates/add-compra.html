<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Nova Compra</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/compra/novo}" th:object="${compra}"  method="post">
                        <div class="row">
                            <div class= "form-group col-md-4">
                             <select onchange="" id="formaPagamento" th:field="*{formaPagamento}">
								<option value="">Selecione a forma de pagamento</option>
								<option  value="boleto">Boleto</option>
								<option value="cartao">Cartão de Crédito</option>
							</select>	
                            </div>  
                             <div class= "form-group col-md-4">
                             <select id="jogo" th:field="*{jogo}">
								<option value="">Selecione o Jogo</option>
								<option th:each="jogo : ${jogos}" th:value="${jogo.id}"
									th:text="${jogo.nome + jogo.valor}" selected="selected"></option>
							</select>	              
                            </div>  
                             <div class= "form-group col-md-4">
                            <select id="cliente" th:field="*{cliente}">
								<option value="">Selecione o Cliente</option>
								<option th:each="cliente : ${clientes}" th:value="${cliente.id}"
									th:text="${cliente.nome}" selected="selected"></option>
							</select>	   
                            </div>  
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Comprar Jogo">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
