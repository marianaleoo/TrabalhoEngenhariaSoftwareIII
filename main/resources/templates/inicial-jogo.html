<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Jogos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${jogos}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">Sem jogos cadastrados</h2>
                    <div th:case="*">
                        <h2 class="my-5">Jogos</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Plataforma</th>
                                    <th>Gênero</th>
                                    <th>Valor</th>
                                    <th>Descrição</th>
                                    <th>Data de Lançamento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="jogo : ${jogos}">
                                    <td th:text="${jogo.nome}"></td>
                                    <td th:text="${jogo.plataforma}"></td>
                                    <td th:text="${jogo.genero}"></td>
                                    <td th:text="${jogo.valor}"></td>
                                    <td th:text="${jogo.descricao}"></td>
                                    <td th:text="${jogo.dataLancamento}"></td>
                                    <td><a th:href="@{/jogo/paginaAtualizar/{id}(id=${jogo.id})}" class="btn btn-primary"><i class="fas fa-user-edit m-1"></i></a></td>
                                    <td><a th:href="@{/jogo/excluir/{id}(id=${jogo.id})}" class="btn btn-primary"><i class="fas fa-trash m-1"></i></a></td>
                                 </tr>
                            </tbody>
                        </table>
                    </div>      
                   <p class="my-5"><a href="/jogo/paginaCadastro" class="btn btn-primary">Adicionar Jogo</a></p>
                   <br>
                   <p class="my-5"><a href="/" class="btn btn-primary">Menu Principal</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
