<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Novo Cliente</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/cliente/novo}" th:object="${cliente}"  method="post">
                        <div class="row">
                        <div class="form-group col-md-4">
                                <label for="nome" class="col-form-label">Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">                                
                            </div>    
                            <div class="form-group col-md-4">
                                <label for="cpf" class="col-form-label">CPF</label>
                                <input type="text" th:field="*{cpf}" class="form-control" id="cliente.cpf" placeholder="CPF">                                
                            </div> 
                            <div class= "form-group col-md-4">
                             <label for="endereco.logradouro" class="col-form-label">Logradouro</label>
                                <input type="text" th:field="*{endereco.logradouro}" class="form-control" id="endereco.logradouro" placeholder="Logradouro">                    
                            </div>  
                             <div class= "form-group col-md-4">
                             <label for="endereco.cep" class="col-form-label">CEP</label>
                                <input type="text" th:field="*{endereco.cep}" class="form-control" id="endereco.cep" placeholder="CEP">                    
                            </div>  
                             <div class= "form-group col-md-4">
                             <label for="endereco.complemento" class="col-form-label">Complemento</label>
                                <input type="text" th:field="*{endereco.complemento}" class="form-control" id="endereco.complemento" placeholder="Complemento">                    
                            </div>  
                             <div class= "form-group col-md-4">
                             <label for="endereco.numero" class="col-form-label">Numero</label>
                                <input type="text" th:field="*{endereco.numero}" class="form-control" id="endereco.numero" placeholder="Numero">                    
                            </div>                                    
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Salvar Cliente">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
