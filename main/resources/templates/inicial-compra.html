<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${compras}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">Sem compras</h2>
                    <div th:case="*">
                        <h2 class="my-5">Compras</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Data Compra</th>
                                    <th>Valor Total</th>   
                                    <th>Forma Pagamento</th> 
                                    <th>Cliente</th>    
                                    <th>Jogo</th>                            
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="compra : ${compras}">
                                    <td th:text="${compra.dataCompra}"></td>
                                    <td th:text="${compra.valorTotal}"></td>  
                                    <td th:text="${compra.formaPagamento}"></td>  
                                    <td th:text="${compra.cliente.nome}"></td>  
                                    <td th:text="${compra.jogo.nome}"></td>
                                 </tr>
                            </tbody>
                        </table>
                    </div>      
                   <p class="my-5"><a href="/compra/paginaCompra" class="btn btn-primary">Efetuar Compra</a></p>
                   <br>
                   <p class="my-5"><a href="/" class="btn btn-primary">Menu Principal</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
