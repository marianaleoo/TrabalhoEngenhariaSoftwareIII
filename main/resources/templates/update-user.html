<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Atualizar Cadastro Aluno</h2>
            <div class="row">
                <div class="col-md-12">
				<form action="#" th:action="@{/update/{id}(id=${user.id})}"
					th:object="${user}" method="post">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name">
						</div>
						<div class="form-group col-md-4">
							<label for="email" class="col-form-label">Email</label> <input
								type="text" th:field="*{email}" class="form-control" id="email"
								placeholder="Email">
						</div>
						<div class="form-group col-md-4">
							<select id="pais" th:field="*{curso}">
								<option value="">Selecione o Curso</option>
								<option th:each="curso : ${cursos}" th:value="${curso.id}"
									th:text="${curso.nome}" selected="selected"></option>
							</select>	
							<br>
							<br>						
							<select id="pais" th:field="*{disciplina}">
								<option value="">Selecione a Disciplina</option>
								<option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}"
									th:text="${disciplina.nome}" selected="selected"></option>
							</select>
							<br>
							<br>
							<select id="pais" th:field="*{professor}">
								<option value="">Selecione o Professor</option>
								<option th:each="professor : ${professores}" th:value="${professor.id}"
									th:text="${professor.nome}" selected="selected"></option>
							</select>
							<br>
							<br>
							<select id="pais" th:field="*{turma}">
								<option value="">Selecione a Turma</option>
								<option th:each="turma : ${turmas}" th:value="${turma.id}"
									th:text="${turma.nome}" selected="selected"></option>
							</select>
						</div>												
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Atualizar Aluno">
						</div>
					</div>
				</form>
			</div>
            </div>
        </div>
    </body>
</html>
