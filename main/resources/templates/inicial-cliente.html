<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${clientes}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">Sem clientes cadastrados</h2>
                    <div th:case="*">
                        <h2 class="my-5">Clientes</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>   
                                    <th>Logradouro</th> 
                                    <th>Cep</th>    
                                    <th>Complemento</th>  
                                    <th>Numero</th>                           
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.nome}"></td>
                                    <td th:text="${cliente.cpf}"></td>  
                                    <td th:text="${cliente.endereco.logradouro}"></td>  
                                    <td th:text="${cliente.endereco.cep}"></td>  
                                    <td th:text="${cliente.endereco.complemento}"></td>
                                    <td th:text="${cliente.endereco.numero}"></td>                                
                                    <td><a th:href="@{/cliente/paginaAtualizar/{id}(id=${cliente.id})}" class="btn btn-primary"><i class="fas fa-user-edit m-1"></i></a></td>
                                    <td><a th:href="@{/cliente/excluir/{id}(id=${cliente.id})}" class="btn btn-primary"><i class="fas fa-trash m-1"></i></a></td>
                                 </tr>
                            </tbody>
                        </table>
                    </div>      
                   <p class="my-5"><a href="/cliente/paginaCadastro" class="btn btn-primary">Adicionar Cliente</a></p>
                   <br>
                   <p class="my-5"><a href="/" class="btn btn-primary">Menu Principal</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
